{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <p>Tem certeza que deseja deletar o pedido {{pedido}}?</p>
    <form action="{% url 'deletar_pedido' pedido.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'home' %}">Cancelar</a>
        <input type="submit" name="Confirmar">
    </form>

{% endblock %}
